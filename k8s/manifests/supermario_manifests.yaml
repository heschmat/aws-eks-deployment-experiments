apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: games
  name: mario-deployment
  labels:
    app.kubernetes.io/name: app-mario
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: app-mario
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-mario
    spec:
      containers:
      - name: mario-container
        image: sevenajay/mario:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  namespace: games
  name: service-mario
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-mario
